<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alta Clientes</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Información</h2>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="empresa">Soy una empresa</option>
						    <option class="option" value="persona">Soy una persona</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="Nombre" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Apellidos" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="nif" id="nif" class="input-text" placeholder="NIF" required>

					</div>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="cliente">Cliente</option>
						    <option class="option" value="proveedor">Proveedor</option>
						    <option class="option" value="lead">Lead</option>
							<option class="option" value="deudor">Deudor</option>
							<option class="option" value="acreedor">Acreedor</option>		
						    <option class="option" value="sinEspecificar">Sin especificar</option>					
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="paginaWeb" class="business" id="business" placeholder="Página web">
						</div>

					</div>
				</div>
				<div class="form-right">
					<h2>Detalles Contacto</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Dirección" required>
					</div>
					<div class="form-row form-row-2">
						<input type="text" name="poblacion" class="poblacion" id="poblacion" placeholder="Población" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Código postal" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="provincia" class="provincia" id="provincia" placeholder="Provincia" required>
						</div>
					</div>
					<div class="form-row form-row-2">
						<input type="text" name="pais" class="pais" id="pais" placeholder="País" required>
					</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Teléfono" required>
						</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Acepto los<a href="#" class="text"> términos y condiciones </a>de Infodoco</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Registrarse">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
